<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            overflow: hidden;
            background-color: white;
            margin: 0;
        }

        .img-container {
            display: grid;
            justify-content: center;
            align-items: center;
        }
        .img-container img {
            grid-column: 1;
            grid-row: 1;
            margin: auto;
            height: 100vh;
            z-index: -1;
            opacity: 0;
        }

        .img-container img.next {
            opacity: 1;
            z-index: 1;
        }

        .img-container img.prev {
            opacity: 1;
            z-index: 2;
        }

        .img-container img.fade-out {
            opacity: 0;
            /* visibility trasnitions over 0s - 1s*/
            transition: visibility 0s 1s, opacity 1s linear;
            visibility: hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/frame/frame.js"></script>
    <title>DPF</title>
</head>

<body>
    <div class="img-container" data-slideshow>
        <div></div>
    </div>
</body>

</html>
